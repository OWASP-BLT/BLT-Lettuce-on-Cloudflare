name = "blt-lettuce-slackbot"
main = "src/index.ts"
compatibility_date = "2025-11-27"

[build]
command = ""

[build.upload]
format = "modules"

[[rules]]
type = "Text"
globs = ["**/*.md"]
fallthrough = true

# Environment variables (set via: wrangler secret put <KEY>)
# Required secrets:
# - SLACK_BOT_TOKEN
# - SLACK_SIGNING_SECRET

[vars]
ENVIRONMENT = "production"

# KV namespace for storing join events and statistics
# Create with: wrangler kv:namespace create SLACK_BOT_KV
 [[kv_namespaces]]
 binding = "SLACK_BOT_KV"
 id = "SLACK_BOT_KV id"
 preview_id = "SLACK_BOT_KV preview_id"
