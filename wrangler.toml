name = "blt-lettuce-slack-bot"
main = "src/python/entry.py"
compatibility_date = "2024-12-01"
compatibility_flags = ["python_workers"]

# KV namespace for storing project cache and conversation state
[[kv_namespaces]]
binding = "SLACK_BOT_KV"
id = "YOUR_KV_NAMESPACE_ID"

# Scheduled tasks for cache refresh (every 24 hours)
[triggers]
crons = ["0 0 * * *"]

# Environment variables (set these via wrangler secret or dashboard)
# SLACK_BOT_TOKEN - Your Slack Bot OAuth Token
# SLACK_SIGNING_SECRET - Your Slack Signing Secret

[vars]
ENVIRONMENT = "production"

[observability]
enabled = true
